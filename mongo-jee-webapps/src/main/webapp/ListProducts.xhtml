<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

<h:head>
	
</h:head>

<h:body>
 <h:form>

     <p:dataTable id="dataTable" var="car" value="#{jaxrsproductsserviceBean.carsSmall}" widgetVar="carsTable" 
            emptyMessage="No cars found with given criteria" filteredValue="#{jaxrsproductsserviceBean.filteredCars}">

         <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="carsTable.filter()" style="width:150px" />
            </p:outputPanel>
        </f:facet>

        <p:column id="modelColumn" filterBy="model" 
                headerText="REFERENCE" footerText="contains"
                filterMatchMode="contains">
            <h:outputText value="#{car.REFERENCE}" />
        </p:column>

        <p:column id="manufacturerColumn" filterBy="manufacturer" 
                headerText="DESIGNATION" footerText="exact"
                filterOptions="#{jaxrsproductsserviceBean.manufacturerOptions}"
                filterMatchMode="exact">
            <h:outputText value="#{car.DESIGNATION}" />
        </p:column>
         
         <p:column id="yearColumn" filterBy="year"
                headerText="QUANTITE" footerText="startsWith">
             <h:outputText value="#{car.quantite}" />
        </p:column>

        <p:column id="colorColumn" filterBy="color"
                headerText="DEPOT" footerText="endsWith" filterMatchMode="endsWith">
            <h:outputText value="#{car.depot}" />
        </p:column>
    </p:dataTable>
    
</h:form>
</h:body>
</html>
